<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- html은 화면에 나타나는 정보를 돔에 넣는거고, -->
        <!-- div내에 helloworld를 칠 수도 있지만, 스크립트를 이용하여, 돔조작을 할 수 있다.  -->
    </div>
    <script>
        var div = document.querySelector('#app');
        console.log(div)
        var str = 'hello world'
        div.innerHTML = str;

        var str = 'hello world!!'
        div.innerHTML = str;
        // 자바스크립트는 돔을 조작하는 거다. 

        // 이강의에서 말하고자 하는 바는, 자바스크립트로 돔 조작을 했을때, 데이터가 바뀌게 되면 바로 랜더링이 되는것이 아니라, 한번더 코드를 작성해줘야
        // 한다. 위처럼 div.innerHTML(변수값이 다시 지정했으니.)
    </script>
</body>
</html>
